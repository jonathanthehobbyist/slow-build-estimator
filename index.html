<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Estimator</title>
    <script type="module" src="conversation-flow.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Mobile-first layout */
        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 1rem;
            padding: 1rem;
        }

        /* Conversation Panel */
        .conversation-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .conversation-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e5e5;
            font-weight: 600;
            color: #2c3e50;
        }

        .conversation-flow {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message.system {
            align-items: flex-start;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.system .message-bubble {
            background: #e3f2fd;
            color: #1565c0;
        }

        .message.user .message-bubble {
            background: #2196f3;
            color: white;
        }

        .message-image {
            max-width: 200px;
            border-radius: 8px;
            margin: 0.5rem 0;
        }

        .input-options {
            padding: 1rem;
            border-top: 1px solid #e5e5e5;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .option-button {
            padding: 0.5rem 1rem;
            border: 2px solid #2196f3;
            background: white;
            color: #2196f3;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .option-button:hover {
            background: #2196f3;
            color: white;
        }

        .option-button.selected {
            background: #2196f3;
            color: white;
        }

        /* Cost Panel */
        .cost-panel {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-height: 300px;
        }

        .cost-header {
            padding: 1rem;
            border-bottom: 1px solid #e5e5e5;
            font-weight: 600;
            color: #2c3e50;
        }

        .cost-items {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .cost-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cost-item:last-child {
            border-bottom: none;
        }

        .cost-item-name {
            flex: 1;
            font-weight: 500;
        }

        .cost-item-price {
            font-weight: 600;
            color: #2c3e50;
        }

        .total-section {
            padding: 1rem;
            border-top: 2px solid #e5e5e5;
            background: #f8f9fa;
        }

        .total-range {
            display: flex;
            justify-content: between;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .range-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Desktop layout */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
                gap: 2rem;
                padding: 2rem;
            }

            .conversation-panel {
                flex: 2;
                min-height: 80vh;
            }

            .cost-panel {
                flex: 1;
                min-height: 80vh;
                position: sticky;
                top: 2rem;
            }

            .message-image {
                max-width: 300px;
            }
        }

        /* Large desktop */
        @media (min-width: 1024px) {
            .conversation-panel {
                flex: 3;
            }

            .cost-panel {
                flex: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Conversation Panel -->
            <div class="conversation-panel">
                <div class="conversation-header">
                    Interior Design Consultation
                </div>
                
                <div class="conversation-flow" id="conversationFlow">
                    <!-- Messages will be dynamically added here -->
                    <div class="message system">
                        <div class="message-bubble">
                            Welcome! I'll help you estimate the cost for your interior design project. Let's start by understanding what type of space you're working with.
                        </div>
                    </div>
                </div>

                <div class="input-options" id="inputOptions">
                    <button class="option-button" onclick="selectOption('living-room')">Living Room</button>
                    <button class="option-button" onclick="selectOption('bedroom')">Bedroom</button>
                    <button class="option-button" onclick="selectOption('kitchen')">Kitchen</button>
                    <button class="option-button" onclick="selectOption('bathroom')">Bathroom</button>
                    <button class="option-button" onclick="selectOption('office')">Home Office</button>
                </div>
            </div>

            <!-- Cost Panel -->
            <div class="cost-panel">
                <div class="cost-header">
                    Project Estimate
                </div>
                
                <div class="cost-items" id="costItems">
                    <div class="cost-item">
                        <span class="cost-item-name">Initial Consultation</span>
                        <span class="cost-item-price">$150</span>
                    </div>
                    <!-- Cost items will be dynamically added here -->
                </div>

                <div class="total-section">
                    <div class="total-range">
                        <span>Estimated Total:</span>
                    </div>
                    <div class="range-display" id="totalRange">
                        $150 - $300
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple state management
        let conversationState = {
            currentStep: 'room-type',
            selections: {},
            costItems: [
                { name: 'Initial Consultation', price: 150, fixed: true }
            ]
        };

        // Add message to conversation
        function addMessage(content, type = 'system', imageUrl = null) {
            const conversationFlow = document.getElementById('conversationFlow');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let messageHTML = `<div class="message-bubble">${content}</div>`;
            
            if (imageUrl) {
                messageHTML += `<img src="${imageUrl}" alt="Design reference" class="message-image">`;
            }
            
            messageDiv.innerHTML = messageHTML;
            conversationFlow.appendChild(messageDiv);
            
            // Scroll to bottom
            conversationFlow.scrollTop = conversationFlow.scrollHeight;
        }

        // Handle option selection
        function selectOption(option) {
            // Add user message
            addMessage(option.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase()), 'user');
            
            // Store selection
            conversationState.selections[conversationState.currentStep] = option;
            
            // Update buttons
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            
            // Progress conversation (placeholder for now)
            setTimeout(() => {
                progressConversation(option);
            }, 500);
        }

        // Progress the conversation flow
        function progressConversation(lastSelection) {
            // This is where your conversation logic will go
            // For now, just a simple example
            
            if (conversationState.currentStep === 'room-type') {
                addMessage(`Great choice! Now let's talk about the size of your ${lastSelection.replace('-', ' ')}. What's the approximate square footage?`);
                
                // Update input options
                updateInputOptions([
                    { text: 'Small (< 150 sq ft)', value: 'small' },
                    { text: 'Medium (150-300 sq ft)', value: 'medium' },
                    { text: 'Large (> 300 sq ft)', value: 'large' }
                ]);
                
                conversationState.currentStep = 'room-size';
            }
            
            // Add cost items based on selections
            updateCostEstimate();
        }

        // Update input options
        function updateInputOptions(options) {
            const inputOptions = document.getElementById('inputOptions');
            inputOptions.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.text;
                button.onclick = () => selectOption(option.value);
                inputOptions.appendChild(button);
            });
        }

        // Update cost estimate
        function updateCostEstimate() {
            const costItems = document.getElementById('costItems');
            const totalRange = document.getElementById('totalRange');
            
            // Calculate totals (placeholder logic)
            let minTotal = 0;
            let maxTotal = 0;
            
            conversationState.costItems.forEach(item => {
                minTotal += item.price;
                maxTotal += item.price * 1.5; // Example range calculation
            });
            
            totalRange.textContent = `$${minTotal.toLocaleString()} - $${maxTotal.toLocaleString()}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateCostEstimate();
        });
    </script>
</body>
</html>
